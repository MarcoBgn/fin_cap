# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: fin_cap_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: fin_cap_test

production:
  <<: *default
  database: <%= ENV['FINCAP_DATABASE'] %>
  username: <%= ENV['FINCAP_DATABASE_USER'] %>
  password: <%= ENV['FINCAP_DATABASE_PASSWORD'] %>
  host: <%= ENV['FINCAP_DATABASE_HOST'] %>

cucumber:
  <<: *test
